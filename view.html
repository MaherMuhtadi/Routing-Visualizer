<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing Visualizer</title>

    <style>
        #canvas {
            aspect-ratio: 1/1;
            width: 40%;
            margin: auto;
            border: 1px solid;
        }
    </style>

    <script src="graph.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js" integrity="sha512-gEWKnYYa1/1c3jOuT9PR7NxiVI1bwn02DeJGsl+lMVQ1fWMNvtjkjxIApTdbJ/wcDjQmbf+McWahXwipdC9bGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Routing Visualizer</h1>

    <form>
        <h2>Building Graph</h2>
        <label for="node">Node:</label>
        <input type="text" id="node">
        
        <button type="button" onclick="renderNode()">Add Node</button><br>

        <label for="node_x">Node 1:</label>
        <input type="text" id="node_x">
        <label for="node_y">Node 2:</label>
        <input type="text" id="node_y">
        <label for="weight">Weight:</label>
        <input type="number" id="weight">

        <button type="button" onclick="renderEdge()">Add Edge</button>
    </form>

    <div id="canvas"></div>
</body>

<script src="renderer.js"></script>

</html>
